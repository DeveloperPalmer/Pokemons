plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'kotlin-kapt'
    alias(libs.plugins.anvil)
}

android {
    namespace 'com.example.pokemons'
    compileSdk 33

    defaultConfig {
        applicationId "com.example.pokemons"
        minSdk 24
        targetSdk 33
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        vectorDrawables {
            useSupportLibrary true
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    buildFeatures {
        compose true
    }
    composeOptions {
        kotlinCompilerExtensionVersion libs.versions.composeCompiler.get()
    }
    packagingOptions {
        resources {
            excludes += '/META-INF/{AL2.0,LGPL2.1}'
        }
    }
}

dependencies {
    implementation libs.bundles.androidUiLibs

    implementation libs.ktor
    implementation libs.ktorAuth
    implementation libs.ktorLogging
    implementation libs.ktorAndroidEngine
    implementation libs.ktorSerialization
    implementation libs.ktorJsonSerialization
    implementation libs.ktorContentNegotiation

    implementation libs.dagger
    kapt libs.daggerCompiler

    api project(':core:domain')
    api project(':feature:app')
    api project(':feature:bottombar:ui')
    api project(':feature:bottombar:domain')
    api project(":feature:pokemons:routing")
}